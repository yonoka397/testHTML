<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Style Image Upload</title>
    <!-- 引入字型 -->
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <text class="header">Multi-view Transfer Demo</text> <!-- 使用 Itim -->
	<text class="sub_title">made by yonoka</text>
    <div class="drop-zone" id="drop-zone">Drag & Drop Your Image Here</div>
	<div class="button_image_upload" id="button_image_upload">choose image</div>
	<input type="file" id="file_input" style="display: none;" accept="image/*">
	
	<div class="upload_success_text" id="upload_success_text" style="display: none;">file upload successful</div>
    <div class="preview" id="preview">Preview Area</div> <!-- 預覽區使用 Gamja Flower -->
    <script src="function.js"></script>
</body>
</html>
