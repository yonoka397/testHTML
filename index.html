<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-view transfer demo</title>
    <!-- 引入字型 -->
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <text class="header">Multi-view Transfer Demo</text> <!-- 使用 Itim -->
	<text class="sub-title">made by yonoka</text>
	
	
    <div class="drop-zone" id="drop-zone">Drag & Drop Your Image Here</div>
	<div class="button-image-upload" id="button-image-upload">choose image</div>
	<input type="file" id="file-input" style="display: none;" accept="image/*">
	
	<div class="upload-success-text" id="upload-success-text" style="display: none;">File uploaded successfully</div>
	<!--div class="button_image_reupload" id="button_image_reupload">reupload</div-->
    <div class="preview" id="preview">Preview Area</div> <!-- 預覽區使用 Gamja Flower -->
	
    <script src="function.js"></script>
</body>
</html>
